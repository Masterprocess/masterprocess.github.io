<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>the deb of night</title>
	<link rel="home" href="http://debofnight.com/" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/global.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css' />

	<script type="text/javascript">

		ratio = 16/9;
		episodes = ["radio_loop_1.mp3", "radio_loop_2.mp3", "radio_loop_3.mp3", "radio_loop_4.mp3", "radio_loop_5.mp3"];
		current = Math.floor(Math.random()*episodes.length);
	
		function playnext() {
			if(current == episodes.length-1) { current = 0; }
			else { current += 1; }
			$('#radio').attr('src', 'audio/'+episodes[current]);
			$('#radio').trigger('play');
		}
	
		function resize() {
			$('.layer').css("height", $(window).height());
			$('.layer').css("width", $(window).width());
			if(($(window).width()/ratio) > $(window).height()) {
				$('.scale').css("width", $(window).width());
				$('.scale').css("height", $(window).width()/ratio);
			} else {
				$('.scale').css("width", $(window).height()*ratio);
				$('.scale').css("height", $(window).height());
			}
		}
		
		function moverain() {
			$('#rain').css("background-position", (Math.random()*125 + "px " + Math.random()*125 + "px"));
		}
		
		$(document).ready(function() {
			setInterval(moverain, 25);
			resize();
			$(window).bind("resize", function(){ resize() });
			$('#radio').bind("ended", function(){ playnext() });
			playnext();
		});
		
	</script>
</head>
<body>
	<div id="background" class="layer">
		<img class="scale" src="img/background.jpg" />
	</div>
	<div id="rain" class="layer"></div>
	<div id="foreground" class="layer">
		<img class="scale" src="img/foreground.png" />
	</div>
<!--
	<div id="content">
		<h2>You've tuned in to</h2>
		<h1>The Deb of Night</h1>
	</div>
-->
	<div id="controls">
		<audio controls="controls" id="radio">
			<source type="audio/mp3" />
			Your browser does not support the audio element.
		</audio>
		<audio id="storm" autoplay loop>
			<source type="audio/mp3" src="audio/rain.mp3" />
		</audio>
	</div>
</body>
</html>
